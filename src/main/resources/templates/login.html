<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.title}">Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="#{login.title}">Login</h1>
    <div th:if="${param.registered}" class="alert alert-success">
        <p th:text="#{login.registered}">Registration successful! Please log in.</p>
    </div>
    <div th:if="${param.logout}" class="alert alert-info">
        <p th:text="#{login.loggedout}">You have been logged out.</p>
    </div>
    <div th:if="${param.error}" class="alert alert-danger">
        <p th:text="#{login.error}">Invalid username or password.</p>
    </div>
    <form th:action="@{/login}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="username" class="form-label" th:text="#{login.username}">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label" th:text="#{login.password}">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{login.submit}">Login</button>
    </form>
    <p class="mt-3">
        <a href="/register" th:text="#{login.register.link}">Don't have an account? Register here.</a>
    </p>
</div>
</body>
</html>
