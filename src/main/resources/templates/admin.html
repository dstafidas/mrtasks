<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 th:text="#{admin.title}">Admin Dashboard</h1>
    <a href="/tasks" class="btn btn-secondary mb-3">Back to Tasks</a>
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <h2 th:text="#{admin.users}">Users</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th th:text="#{admin.username}">Username</th>
            <th th:text="#{admin.role}">Role</th>
            <th th:text="#{admin.actions}">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.role}"></td>
            <td>
                <form th:action="@{/admin/upgrade}" method="post" style="display:inline;">
                    <input type="hidden" name="username" th:value="${user.username}">
                    <input type="number" name="months" min="1" value="1" style="width: 50px;">
                    <button type="submit" class="btn btn-success btn-sm" th:text="#{admin.upgrade}">Upgrade</button>
                </form>
                <form th:action="@{/admin/downgrade}" method="post" style="display:inline;">
                    <input type="hidden" name="username" th:value="${user.username}">
                    <button type="submit" class="btn btn-warning btn-sm" th:text="#{admin.downgrade}">Downgrade</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
