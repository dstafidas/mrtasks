<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{admin.title}">Admin Dashboard - Task Master</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 2rem;
        }
        .admin-container {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            width: 100%;
        }
        .admin-header {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
        }
        .nav-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: space-between;
            align-items: center;
        }
        .btn-primary {
            background-color: #3498db;
            border: none;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
            transition: background-color 0.3s;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
            transition: background-color 0.3s;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
            transition: background-color 0.3s;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .btn-warning {
            background-color: #ffc107;
            border: none;
            transition: background-color 0.3s;
        }
        .btn-warning:hover {
            background-color: #e0a800;
        }
        .table {
            border-radius: 10px;
            overflow: hidden;
        }
        .table thead {
            background-color: #3498db;
            color: white;
        }
        .table th, .table td {
            border: none;
            vertical-align: middle;
        }
        .alert {
            border-radius: 10px;
        }
        h2 {
            color: #2c3e50;
            font-weight: 600;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        .action-group {
            display: flex;
            flex-direction: row;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        .action-group form {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .action-group input[type="number"] {
            width: 60px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
        .badge {
            font-size: 0.9rem;
        }
        .subscription-status {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="admin-container">
    <h1 class="admin-header" th:text="#{admin.title}">Admin Dashboard</h1>
    <div class="nav-group">
        <a href="/tasks" class="btn btn-secondary" th:text="#{admin.back.to.tasks}">Back to Tasks</a>
        <a href="/logout" class="btn btn-danger" th:text="#{tasks.logout}">Logout</a>
    </div>
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <h2 th:text="#{admin.users}">Users</h2>
    <div class="mb-3">
        <form th:action="@{/admin}" method="get" class="d-flex">
            <input type="text" class="form-control me-2" placeholder="Search users..." id="userSearch" name="search" th:value="${search}">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
    <table class="table table-striped" id="userTable">
        <thead>
        <tr>
            <th th:text="#{admin.username}">Username</th>
            <th th:text="#{admin.role}">Role</th>
            <th>Subscription Status</th>
            <th th:text="#{admin.actions}">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td><span th:class="'badge ' + (${user.role == 'ADMIN'} ? 'bg-primary' : 'bg-secondary')" th:text="${user.role}"></span></td>
            <td class="subscription-status">
                        <span th:if="${user.subscription != null and user.subscription.isPremium and user.subscription.expiresAt != null and user.subscription.expiresAt.isAfter(#temporals.createNow())}" class="badge bg-success">
                            Premium until <span th:text="${#temporals.format(user.subscription.expiresAt, 'yyyy-MM-dd')}"></span>
                        </span>
                <span th:unless="${user.subscription != null and user.subscription.isPremium and user.subscription.expiresAt != null and user.subscription.expiresAt.isAfter(#temporals.createNow())}" class="badge bg-secondary">
                            Free
                        </span>
            </td>
            <td>
                <div class="action-group">
                    <form th:action="@{/admin/upgrade}" method="post">
                        <input type="hidden" name="username" th:value="${user.username}">
                        <input type="hidden" name="page" th:value="${currentPage}">
                        <input type="hidden" name="size" value="10">
                        <input type="hidden" name="search" th:value="${search}">
                        <input type="number" name="months" min="1" value="1" required>
                        <button type="submit" class="btn btn-success btn-sm" th:text="#{admin.upgrade}">Upgrade to Premium</button>
                    </form>
                    <form th:action="@{/admin/downgrade}" method="post" onsubmit="return confirm('Are you sure you want to downgrade this user?');">
                        <input type="hidden" name="username" th:value="${user.username}">
                        <input type="hidden" name="page" th:value="${currentPage}">
                        <input type="hidden" name="size" value="10">
                        <input type="hidden" name="search" th:value="${search}">
                        <button type="submit" class="btn btn-warning btn-sm" th:text="#{admin.downgrade}">Downgrade</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="User pagination">
        <ul class="pagination justify-content-center mt-3">
            <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/admin(page=${currentPage - 1}, size=10, search=${search})}">Previous</a>
            </li>
            <li class="page-item" th:each="page : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${page == currentPage ? 'active' : ''}">
                <a class="page-link" th:href="@{/admin(page=${page}, size=10, search=${search})}" th:text="${page + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/admin(page=${currentPage + 1}, size=10, search=${search})}">Next</a>
            </li>
        </ul>
    </nav>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const searchInput = document.getElementById('userSearch');
        const table = document.getElementById('userTable');
        const rows = table.getElementsByTagName('tr');

        searchInput.addEventListener('input', function () {
            const filter = searchInput.value.toLowerCase();
            for (let i = 1; i < rows.length; i++) { // Start at 1 to skip header
                const username = rows[i].getElementsByTagName('td')[0].textContent.toLowerCase();
                const role = rows[i].getElementsByTagName('td')[1].textContent.toLowerCase();
                const status = rows[i].getElementsByTagName('td')[2].textContent.toLowerCase();
                if (username.includes(filter) || role.includes(filter) || status.includes(filter)) {
                    rows[i].style.display = '';
                } else {
                    rows[i].style.display = 'none';
                }
            }
        });
    });
</script>
</body>
</html>
