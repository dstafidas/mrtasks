<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{register.title}">Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="#{register.title}">Register</h1>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/register}" th:object="${user}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="username" class="form-label" th:text="#{register.username}">Username</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label" th:text="#{register.password}">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{register.submit}">Register</button>
    </form>
    <p class="mt-3">
        <a href="/login" th:text="#{register.login.link}">Already have an account? Login here.</a>
    </p>
</div>
</body>
</html>
