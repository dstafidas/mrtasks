<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{register.title}">Register - Task Master</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-container {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .register-header {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
        }
        .btn-primary {
            background-color: #3498db;
            border: none;
            padding: 10px;
            width: 100%;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        .form-label {
            font-weight: 500;
            color: #34495e;
        }
        .alert {
            border-radius: 10px;
        }
        .login-link {
            color: #3498db;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
        .progress {
            height: 8px;
            margin-top: 5px;
        }
        .strength-text {
            font-size: 0.9rem;
            color: #34495e;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h1 class="register-header">Task Master</h1>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/register}" th:object="${user}" method="post" id="registerForm">
        <div class="mb-3">
            <label for="username" class="form-label" th:text="#{register.username}">Username</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label" th:text="#{register.password}">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required>
            <div class="progress">
                <div id="passwordStrength" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <small id="strengthText" class="strength-text">Enter a password</small>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{register.submit}">Register</button>
    </form>
    <p class="mt-3 text-center">
        <a href="/login" class="login-link" th:text="#{register.login.link}">Already have an account? Login here.</a>
    </p>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const strengthBar = document.getElementById('passwordStrength');
        const strengthText = document.getElementById('strengthText');
        const form = document.getElementById('registerForm');

        passwordInput.addEventListener('input', updatePasswordStrength);
        confirmPasswordInput.addEventListener('input', updatePasswordStrength);

        function updatePasswordStrength() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            let strength = 0;

            // Password strength criteria
            if (password.length > 0) strength += 20; // Has characters
            if (password.length >= 8) strength += 20; // Minimum length
            if (/[A-Z]/.test(password)) strength += 20; // Uppercase
            if (/[0-9]/.test(password)) strength += 20; // Numbers
            if (/[^A-Za-z0-9]/.test(password)) strength += 20; // Special characters

            // Update progress bar
            strengthBar.style.width = strength + '%';
            strengthBar.setAttribute('aria-valuenow', strength);

            // Update color and text based on strength
            if (strength <= 40) {
                strengthBar.className = 'progress-bar bg-danger';
                strengthText.textContent = 'Weak';
            } else if (strength <= 80) {
                strengthBar.className = 'progress-bar bg-warning';
                strengthText.textContent = 'Moderate';
            } else {
                strengthBar.className = 'progress-bar bg-success';
                strengthText.textContent = 'Strong';
            }

            // Check if passwords match in real-time
            if (password && confirmPassword && password !== confirmPassword) {
                strengthText.textContent = 'Passwords do not match';
                strengthText.style.color = '#dc3545'; // Red for mismatch
            } else if (password && confirmPassword && password === confirmPassword && strength > 80) {
                strengthText.textContent = 'Strong and matching';
                strengthText.style.color = '#28a745'; // Green for success
            }
        }

        // Form submission validation
        form.addEventListener('submit', function (event) {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Check password strength requirements
            if (password.length < 8 || !/[A-Z]/.test(password) || !/[0-9]/.test(password) || !/[^A-Za-z0-9]/.test(password)) {
                event.preventDefault();
                strengthText.textContent = 'Password must be at least 8 characters, with uppercase, numbers, and special characters.';
                strengthText.style.color = '#dc3545';
            }
            // Check if passwords match
            else if (password !== confirmPassword) {
                event.preventDefault();
                strengthText.textContent = 'Passwords do not match.';
                strengthText.style.color = '#dc3545';
            }
        });
    });
</script>
</body>
</html>
