<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="user-currency" th:content="${userProfile.currency}">
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
    <title th:text="#{calendar.title}">Calendar - Mr Tasks</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 2rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .calendar-container-wrapper {
            display: flex;
            justify-content: center;
        }
        .calendar-container {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            width: 100%;
        }
        #calendar {
            max-width: 1100px;
            margin: 0 auto;
        }
        .no-deadline-alert {
            margin-bottom: 1.5rem;
        }
        .fc-event {
            cursor: pointer;
            font-size: 0.85em;
            padding: 3px 5px;
            border-radius: 4px;
            border-color: black !important;
        }
        .fc-event-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: black;
        }
        .modal-body {
            max-height: 70vh;
            overflow-y: auto;
        }

        /* Status Badge Styles for Modal */
        .status-badge {
            padding: 0.35rem 0.75rem;
            border-radius: 20px; /* Bootstrap .rounded-pill can also be used */
            font-size: 0.9rem;
            font-weight: 500;
            color: #fff; /* Default text color */
            display: inline-block;
        }
        .status-todo {
            background-color: #6c757d; /* Bootstrap secondary/gray */
            color: #ffffff;
        }
        .status-in-progress {
            background-color: #ffc107; /* Bootstrap warning/yellow */
            color: #000000; /* Dark text for better contrast on yellow */
        }
        .status-completed {
            background-color: #198754; /* Bootstrap success/green */
            color: #ffffff;
        }

        @media (max-width: 768px) {
            body { padding: 1rem; }
            .calendar-container { padding: 1rem; }
            .fc-header-toolbar { flex-direction: column; align-items: stretch !important; }
            .fc-header-toolbar .fc-toolbar-chunk { display: flex; justify-content: space-around; margin-bottom: 0.5rem; }
            .fc-header-toolbar .fc-toolbar-chunk:last-child { margin-bottom: 0; }
        }
        @media (max-width: 576px) {
            .fc-header-toolbar .fc-toolbar-title { font-size: 1.25em; }
            .fc-button { padding: .25rem .5rem; font-size: .875rem; }
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/bootstrap5@6.1.11/index.global.min.js'></script>

</head>
<body>
<div class="calendar-container-wrapper">
    <div class="calendar-container">
        <div th:replace="~{fragments/navbar :: navbar}"></div>

        <div th:if="${param.message != null}" class="alert alert-success alert-dismissible fade show" role="alert" th:text="${param.message}">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${param.error != null}" class="alert alert-danger alert-dismissible fade show" role="alert" th:text="${param.error}">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div id="ajax-error" class="alert alert-danger alert-dismissible fade show" role="alert" style="display: none;">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${tasksWithoutDeadlineCount > 0}" class="alert alert-info no-deadline-alert"
             th:text="#{calendar.tasks.without.deadline(${tasksWithoutDeadlineCount})}">
        </div>

        <div id='calendar'>
        </div>
    </div>
</div>

<div class="modal fade" id="viewTaskModal" tabindex="-1" aria-labelledby="viewTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="viewTaskModalLabel" th:text="#{calendar.modal.taskDetails}">Task Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h6 id="modalTaskTitle" class="mb-3"></h6>
                <p><strong><span th:text="#{calendar.modal.descriptionLabel}">Description</span>:</strong> <span id="modalTaskDescription"></span></p>
                <p><strong><span th:text="#{calendar.modal.clientLabel}">Client</span>:</strong> <span id="modalTaskClient"></span></p>
                <p><strong><span th:text="#{calendar.modal.deadlineLabel}">Deadline</span>:</strong> <span id="modalTaskDeadline"></span></p>
                <p><strong><span th:text="#{calendar.modal.statusLabel}">Status</span>:</strong> <span id="modalTaskStatus"></span></p> </div>
        </div>
    </div>
</div>

<script th:src="@{/js/calendar.obfuscated.js}"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    const calendarInitData = {
        tasks: /*[[${calendarTasks}]]*/ [],
        userLocale: /*[[${userProfile.language}]]*/ 'en',
        translatedStatus: {
            'TODO': /*[[#{dashboard.status.todo}]]*/ 'To Do',
            'IN_PROGRESS': /*[[#{dashboard.status.in_progress}]]*/ 'In Progress',
            'COMPLETED': /*[[#{dashboard.status.completed}]]*/ 'Completed'
        },
        i18n: {
            modalNoDescription: /*[[#{calendar.modal.noDescription}]]*/ 'No description provided.'
        }
    };

    document.addEventListener('DOMContentLoaded', function() {
        if (typeof initializeCalendarPage === 'function') {
            initializeCalendarPage(
                calendarInitData.tasks,
                calendarInitData.userLocale,
                calendarInitData.translatedStatus,
                calendarInitData.i18n
            );
        } else {
            console.error("initializeCalendarPage function not found! Check if calendar.js is loaded correctly.");
            const calendarEl = document.getElementById('calendar');
            if(calendarEl) {
                calendarEl.innerHTML = '<p style="color: red; text-align: center;">Error: Calendar script could not be initialized.</p>';
            }
        }
    });
    /*]]>*/
</script>

</body>
</html>
